<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons-container">
            <div class="buttons">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="multiply">x</button>
            </div>
            <div class="buttons">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="buttons">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="substract">-</button>
            </div>
            <div class="buttons">
                <button class="number" id="zero">0</button>
                <button class="number">.</button>
                <button class="operator" id="divide">/</button>
            </div>
            <div class="buttons">
                <button id="clear">CLR</button>
                <button id="delete">DEL</button>
                <button class="operator" id="answer">=</button>
            </div>
        </div>
        <div class="footer">
            Made by Qu1dy
            <a href="https://github.com/qu1dy" target="_blank"><img src="images/github.png" width="36px" height="36px"></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
